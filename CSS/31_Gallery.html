<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        .gallery-section{
            text-align: center;
        }
        .gallery-section h1 {
            font-family: "Old English Text MT", sans-serif;
            font-size: 35px;
            text-shadow: 0 0 5px coral;
        }
        .hidden{
            width: 300px;
            height: 300px;
            display: inline-block;
            overflow: hidden;
            margin: 10px;
            border: 3px solid #1bad56;
            box-shadow: 0 0 10px #00c851;
        }
        div{
            display: inline-block;
        }
        .hidden img{
            width: inherit;
            height: inherit;
            transition: all 0.5s;
        }
        .hidden img:hover{
            transform: scale(1.2,1.2);
            cursor: pointer;
        }

    </style>
</head>
<body>

<section class="gallery-section">
    <h1>Image Gallery</h1>
